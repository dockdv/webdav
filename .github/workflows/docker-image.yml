name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - uses: actions/checkout@v4

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub or GHCR if you want to push the image (optional)
    # If using Docker Hub, replace ghcr.io with docker.io in the push step below
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build the Docker image
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag webdav:$(date +%s)

    # Optionally push the image to the container registry
    - name: Push Docker image to registry
      run: docker push ghcr.io/${{ github.repository }}/webdav:$(date +%s)
      if: github.event_name == 'push'  # Only push the image on direct pushes to main

